<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tabel dengan Rowspan dan Colspan</title>
</head>
<body>
    <h1>Nota Penjualan</h1>
    <table border="1">
        <thead>
            <tr>
                <th>No</th>
                <th>Nama Item</th>
                <th>Jumlah</th>
                <th>Harga</th>
                <th>Subtotal</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Indomie Goreng</td>
                <td>4</td>
                <td>2500</td>
                <td>10000</td>
            </tr>
        <tr>
            <td>2</td>
            <td>Aqua Botol 1 Liter</td>
            <td>2</td>
            <td>6000</td>
            <td>12000</td>
        </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2" rowspan="2">Jumlah</td>
                <td colspan="2">Yang Harus Dibayar</td>
                <td>22000</td>
            </tr>
            <tr>
                <td colspan="2">Jumlah Item</td>
                <td>6</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
